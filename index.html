    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/style.css">
        <script src="./js/script.js" defer></script>
        <link rel="website icon" type="png" href="">
        <title>Spooky Shop</title>
    </head>
    <body>
        <div class="app">
            <div id="background"></div> <!--Background block-->

            <header class="header">
                <nav class="nav-bar">
                    <h2>Spooky Shop</h2>
                    <button id="shopping-btn">Start Shopping</button>
                </nav>
            </header>

            <main class="main"></main>

            <footer class="footer"></footer>
        </div>



        <!--Script for background-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
        <script>
            VANTA.FOG({
            el: "#background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            highlightColor: 0x7d3d00,
            midtoneColor: 0x0,
            lowlightColor: 0x0,
            baseColor: 0x0,
            speed: .5
            })
        </script>
    </body>
    </html>
